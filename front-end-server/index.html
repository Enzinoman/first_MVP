<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autoshop</title>
  <link rel='stylesheet' href='./styles.css'/>
  </head>
  <body>

    <script src="./index.js" defer></script>
    <div class='page'>

      <div class="section1" id="PageTitleHeaderMenu">
        <div class="sectionOneColumn">
          <div class="menu">
            <div class='menuItem'><button class="menuBtn" id="serviceBtn">Click</button><p>Services</p></div>
            <div class='menuItem'><button class="menuBtn" id="vehBtn">Click</button><p>Vehicles In Service</p></div>
          </div>
        </div>
        <div class="sectionOneColumn">
          <div class="contactInfo" color="white"><p class="contactPara"><h3>Contact Us:</h3></p>
            <p class="contactPara" color="white">Phone Number: (719) 271-xxxx</p><p class="contactPara"></p>
            <p class="contactPara" color="white">Email: fake email</p><p class="contactPara"></p>
          </div>
        </div>
        <div class="sectionOneColumn">
          <img src="./logo1.jpg" class="img1" alt="Responsive image">
        </div>
        <div class="sectionOneColumn">
          <img src="./logo.jpg" class="img2" alt="Responsive image">
        </div>
      </div>


      <div class="section2" id="sidebarDisplayArea">
        <div class='sidebar'>Sidebar</div>
        <div class='displayArea' id="displayArea"></div>
      </div>



      <div class="section3" id="commentSection">

          <div class='contentColumn1'>
            <div class='contentRow1'>
              <h5 class="inputHeader">Leave a comment: Type Below</h5>
              <button class="commentBtn" id="custBtn" border-style="inset";>Click</button>
            </div>
            <div class='contentRow2'>
              <input id="customerInput" type="text" class="inputBox" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class='contentRow3'></div>
          </div>
          <div class='contentColumn2'>
           <h1 class="technicianFormHeader">Customers: Enter your feedback below.</h1>
            <div class="inputContainer">
              <form class="form" id="form">
                <input id="customerId" name="id" placeholder="Serial Id" type="number" required/>
                <input id="customerName" name="customer_name" placeholder="Customer Name" type="text" required/>
                <input id="customerPhone" name="customer_phone_number" placeholder="Cutomer Phone Number" type="text" required/>
                <input id="customerFeedback" name="customer_feedback" placeholder="Feedback" type="text" required/>
                <button class="feedbackButton" type="submit" id="submit">Submit</button>
              </form>
              
            </div>
            <div class="div" id="uniquereturn"></div>
          </div>
          <div class='contentColumn3'></div>

      </div>

      

      <div class="section4" id="footerSection">
        <div class='footer'>Footer</div>
      </div>

    </div>
  </body>
  
</html>
